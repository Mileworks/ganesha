<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>短信验证码DEMO</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />

        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" th:href="@{/bootstrap/css/bootstrap.min.css}" />
        <script th:src="@{/jquery/jquery.min.js}"></script>
        <script th:src="@{/bootstrap/js/bootstrap.min.js}"></script>


    </head>
    <body>
        <div class="container">
            <form class="bs-example bs-example-form" role="form">
                <div class="row">
                    <div class="text-center mb-4">
                        <h1 class="h3 mb-3 font-weight-normal">短信验证</h1>
                    </div>
                    <br />
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="number" id="mobile" name="mobile" class="form-control" placeholder="请输入手机号码" required="required" autofocus="autofocus"/>
                            <span class="input-group-btn">
                                <button class="btn btn-default" type="button">获取验证码</button>
                            </span>
                        </div>
                    </div>
                    <br />
                    <div class="col-lg-12">
                        <div class="input-group">
                            <input type="text" name="valid_captcha" class="form-control"  placeholder="请输入验证码"/>
                            <div class="input-group-btn">
                                <img id="img_captcha" style="border-radius:4px;height:75%;" src="/api/v1/sms/captcha?mobile=13521336846" />
                            </div>
                        </div>
                    </div>
                    <br />
                    <div class="col-lg-12" style="display: none">
                        <div>
                            <input type="text" name="mobile_captcha" class="form-control"  placeholder="请输入短信验证码" required="required"/>
                        </div>
                    </div>
                </div>
            </form>
        </div>
        <script th:inline="javascript" >
            /*<![CDATA[*/
                $("#img_captcha").click(function () {
                    var mobile = $("#mobile").val();
                    var timestamp=new Date().getTime();
                    $("img").attr("src","/api/v1/sms/captcha?mobile=13521336846&timestamp="+timestamp);
                });
            /*]]>*/
        </script>
    </body>
</html>
